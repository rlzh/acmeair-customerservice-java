apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-customerservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-customer-deployment
  template:
    metadata:
      labels:
        name: acmeair-customer-deployment
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
        pull-timestamp: "0"
    spec:
      containers:
      - name: acmeair-customerservice-java
        image: acmeair-customerservice-java:latest
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
        - name: MONGO_HOST
          value: acmeair-customer-db
        - name: SECURE_SERVICE_CALLS
          value: 'true'
        - name: JVM_ARGS
          value: "-Dmp.jwt.verify.publickey.location=http://acmeair-auth-service:9080/auth/getJwk"
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 10
          periodSeconds: 9
          timeoutSeconds: 8
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-customer-service
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-customer-deployment
---
##### Customer Database #####
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    service: acmeair-customer-db
  name: acmeair-customer-db
spec:
  ports:
  - name: "27017"
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    name: acmeair-customer-db
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: acmeair-customer-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-customer-db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: acmeair-customer-db
    spec:
      volumes:
        - name: acmeair-customer-db-1
          emptyDir: {}
        - name: acmeair-customer-db-2
          emptyDir: {}
      containers:
      - image: mongo
        name: acmeair-customer-db
        ports:
        - containerPort: 27017
          protocol: TCP
        resources: 
          limits:
            cpu: "200m"
            memory: "200Mi"
          requests: 
            cpu: "100m"
            memory: "200Mi"
        volumeMounts:
          - name: acmeair-customer-db-1
            mountPath: /data/configdb
          - name: acmeair-customer-db-2
            mountPath: /data/db
      restartPolicy: Always
status: {}
